<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Pytanie üòè</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #FBCBF8;
        color: black;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    img {
        max-width: 95%;
        max-height: 70vh;
        margin-top: 20px;
        margin-bottom: 20px;
        transition: transform 0.3s;
    }

    #message {
        font-size: 32px;
        font-weight: bold;
        margin-top: 10px;
        display: none;
        text-align: center;
    }

    .buttons {
        display: flex;
        gap: 20px;
        margin-top: 10px;
    }

    button {
        font-size: 24px;
        padding: 15px 30px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #yes {
        background: #00c853;
        color: black;
    }

    #no {
        background: #d50000;
        color: white;
        position: relative;
    }
</style>
</head>

<body>

<img id="mainImage" src="pytanie.png" alt="Pytanie">

<div id="message"></div>

<div class="buttons" id="buttons">
    <button id="yes">TAK</button>
    <button id="no">NIE</button>
</div>

<script>
let noClicks = 0;
let yesScale = 1;
let noScale = 1;

const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const img = document.getElementById("mainImage");
const buttons = document.getElementById("buttons");
const msg = document.getElementById("message");

// Klik TAK
yesBtn.addEventListener("click", () => {
    img.src = "woohoo.jpg";
    img.style.maxWidth = "95%";
    img.style.maxHeight = "75vh";
    buttons.style.display = "none";

    msg.textContent = "Wiedzia≈Çem, ≈ºe klikniesz TAK! ‚ù§Ô∏è";
    msg.style.display = "block";
});

// Klik NIE
noBtn.addEventListener("click", () => {
    noClicks++;

    if (noClicks <= 5) {
        yesScale += 0.2;
        noScale -= 0.15;

        yesBtn.style.transform = `scale(${yesScale})`;
        noBtn.style.transform = `scale(${noScale})`;
    }

    if (noClicks >= 6) {
        img.src = "fuck.png";
    img.style.maxWidth = "95%";
    img.style.maxHeight = "75vh";
    buttons.style.display = "none";
 msg.textContent = "Dzisiaj sama gotujesz!!";
    msg.style.display = "block";

    }
});
</script>

</body>
</html>
